<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Starter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Hind|Noto+Serif+KR|Open+Sans+Condensed:300|Raleway" rel="stylesheet">
    <!-- <link href="./stylesheets/user.css" rel="stylesheet"> -->
    <link href="./stylesheets/projectList.css" rel='stylesheet'>
</head>

<body>
    <!--headings  -->

    <div class="row">
        <h1>Project List
            <a class="nv" href="#">Home</a>
            <a class="nv" href="#">New Project</a>
            <a class="nv" href="#">Invest</a>
        </h1>
    </div>



    <!-- Image -->
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-md-offset-3">
                <img id="change" src="../public/images/woman.jpg">


                <div class="card" id="comment" style="width: inherit;">
                    <div class="card-body1" style="width: 100%;">
                        <h4 class="card-title">Projects by Category</h4>
                        <h6 class="card-subtitle mb-2 text-muted">*-fields are required</h6>
                        <form class="col-md-11 col-md-offset-1" style="width: 80%;">
                            <div class="row">
                                <label for="category">Select a Category</label>
                                <select id="category" class="custom-select">
                                    <option selected>Project Category</option>
                                    <option value="1">electronics</option>
                                    <option value="2">Games</option>
                                    <option value="3">Children Toys</option>
                                </select>

                            </div>
                            <div class='card-holder'>
                                <div class='card-holder-card'>2nd
                                <div class="card">
                                        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                                        <div class="card-body">
                                          <h5 class="card-title">Card title</h5>
                                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                          <a href="#" class="btn btn-primary">Go somewhere</a>
                                        </div>
                                      </div>
                                </div>      
                                <div class='card-holder-card'>3rd</div>
                                <div class='card-holder-card'>4th</div>
                            </div>
                    </div>

                    </form>

                    <button id="submit" type="button" class="btn-info">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="/js/members.js"></script> -->

</body>

</html>
